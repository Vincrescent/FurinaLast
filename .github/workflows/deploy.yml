name: Deploy Furina Uwu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server via SSH Passwordd
    runs-on: ubuntu-latest

    steps:
      - name: üîç Check secrets
        run: |
          [ -z "${{ secrets.SSH_HOST }}" ] && echo "‚ùå SSH_HOST is missing!" || echo "‚úÖ SSH_HOST OK"
          [ -z "${{ secrets.SSH_USERNAME }}" ] && echo "‚ùå SSH_USERNAME is missing!" || echo "‚úÖ SSH_USERNAME OK"
          [ -z "${{ secrets.SSH_PASSWORD }}" ] && echo "‚ùå SSH_PASSWORD is missing!" || echo "‚úÖ SSH_PASSWORD OK"


      - name: üì° SSH and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 19019
          script: |
            cd ~/furina-bot
            git pull origin main
            docker-compose up --build -d
